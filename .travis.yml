language: node_js
node_js:
  - 12
before_install:
  - npm i -g npm@6.14.8
  - npm install expo-cli
install:
  - npm install
script:
  - expo build:web
  - echo $(ls)
deploy:
  local_dir: 
  provider: pages
  skip_cleanup: true
  github_token: $PAGES_TOKEN 
  keep_history: true
  on:
    branch: main
