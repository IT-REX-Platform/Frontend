before_install:
  - apt update
  - curl -sL https://deb.nodesource.com/setup_12.x -o nodesource_setup.sh
  - ./nodesource_setup.sh
  - apt install nodejs
  - npm install -g expo-cli
install:
  - npm install
script:
  - expo build:web
  - echo $(ls)
deploy:
  local_dir: 
  provider: pages
  skip_cleanup: true
  github_token: $PAGES_TOKEN 
  keep_history: true
  on:
    branch: main
